<ion-header>

  <ion-navbar>
    <ion-title>program</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let dan of daniOrdered">
       <ion-item><span class="programDan" [innerHTML]="dan.title.rendered"></span></ion-item>
       <button ion-item text-wrap *ngFor="let danProgram of dan.dani.slice().reverse()" (click)="showDetailedProgram(danProgram)">
          <span class="programTitle item-text-wrap" [innerHTML]="danProgram.post_title"></span>
          <span class="programMjesto" [innerHTML]="danProgram.vrijeme"></span>
          <span class="programVrijeme" [innerHTML]="danProgram.mjesto"></span>
       </button>
    </ion-slide>
</ion-slides>
</ion-content>
