<ion-content>
	<div class="loginContainer">
	<img class="loginLogo" src="assets/imgs/zpzLogo.png"/>
	<div class="inputHolder">
		<ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
	</div>
	<div class="inputHolder">
		<ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
	</div>
	<div class="passError">
	</div>
	<button class="loginButton" (click)="onLogin()">KRENI</button>
	<div class="loginFooter">
		<img src="assets/imgs/plivaLogo.png"/>
		<p text-center>PLIVA EVENT APP</p>
		<p class="verzija" text-center>Verzija 0.1</p>
	</div>
</div>
</ion-content>
