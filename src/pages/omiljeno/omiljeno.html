<ion-header>

  <ion-navbar>
    <ion-title>omiljeno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
       <button ion-item text-wrap *ngFor="let danProgram of programiToShow.slice().reverse()" (click)="showDetailedOmiljeno(danProgram)">
          <span class="programTitle item-text-wrap" [innerHTML]="danProgram.post_title"></span>
          <span class="programMjesto" [innerHTML]="danProgram.vrijeme"></span>
          <span class="programVrijeme" [innerHTML]="danProgram.mjesto"></span>
       </button>
</ion-content>
