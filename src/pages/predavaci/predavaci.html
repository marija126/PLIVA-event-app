<ion-header>

  <ion-navbar>
    <ion-title>predavaci</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
       <button ion-item text-wrap *ngFor="let predavac of predavaci" (click)="openPredavac(predavac)">
       	<div class="predavacIMG">
       	 <img [src]="predavac.slika_predavaca.guid"/>
       	</div>
        <div class="predavacOpis">
              <span class="opis" [innerHTML]="predavac.title.rendered"></span>
              <span class="opis" [innerHTML]="predavac.content.rendered"></span>
            </div>
       </button>
</ion-content>
